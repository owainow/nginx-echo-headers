trigger:
- master

pool:
  name: 'default'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'unilever-vbd-private-acr'
    repository: 'nginx-echo-headers'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'
    tags: 'latest'
    
- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: Owaino-ARM-Service-Connection
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az account show

- task: Kubernetes@1
  inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Owaino-ARM-Service-Connection'
        azureResourceGroup: 'unilever-vbd'
        kubernetesCluster: 'unilever-vbd-cluster'
        namespace: 'default'
        command: 'apply'
        arguments: '-f deploy.yaml'